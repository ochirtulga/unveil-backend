# Unveil Backend Configuration

server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: unveil

  # PostgreSQL Configuration (Supabase)
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # Creates/updates tables automatically
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USERNAME}
    password: ${GMAIL_APP_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
# OTP Configuration
app:
  otp:
    expiry-minutes: ${OTP_EXPIRY_MINUTES:5}     # OTP expires in 5 minutes
    rate-limit-minutes: ${RATE_LIMIT_MINUTES:1} # Can request OTP every 1 minute
    max-attempts: ${MAX_ATTEMPTS:3}             # Max 3 verification attempts
  mail:
    from: ${FROM_EMAIL}      # From email address
  jwt:
    secret: ${JWT_SECRET}

# Logging Configuration
logging:
  level:
    com.unveil: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.springframework.mail: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/unveil.log

# Management/Actuator endpoints (for monitoring)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Application Info
info:
  app:
    name: Unveil System
    description: Case Submission Verification with Email Authentication
    version: 1.0.0-MVP
---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${GMAIL_USERNAME:}
    password: ${GMAIL_APP_PASSWORD:}

logging:
  level:
    com.unveil: INFO
    org.springframework: WARN
    org.hibernate: WARN
    org.springframework.mail: INFO